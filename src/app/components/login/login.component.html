<mat-card>
  <h1>Login.</h1>
  <h4>Login with an existing account.</h4>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="loginForm">
    <div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" type="email" required/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password" required/>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" type="submit">Login</button>
  </form>
  <br>
  <br>
  <br>  
  <button class="nav-btn" mat-raised-button routerLink="/register">Register as a new user!</button>
</mat-card>
